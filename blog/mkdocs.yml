INHERIT: config/nav.yml

site_name: Knative
site_url: https://knative.dev/blog
site_description: Knative Blog
extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/knative/docs
edit_uri: edit/main/blog/docs


theme:
  name: material
  docs_dir: blog/
  logo: images/logo/rgb/knative-logo-rgb.png
  favicon: images/favicon.ico
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top

markdown_extensions:
  # - mdx_include:
  #     base_path: docs
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - meta
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets:
      base_path: docs/snippets
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.escapeall
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true
      toc_depth: 1
  - def_list

plugins:
  search:
    # Spaces, dashes, periods and forward-slash (so serving.knative.dev/blibble can be searched as blibble).
    separator: '[\/\s\-\.]+'
  exclude:
    glob:
      # Exclude files that contain hugo specific shortcodes
      # (either the include shortcode or not-converted-yet tabs).
      - snippets/*
      - smoketest.md
      - "*/_index.md" # pretty much all shortcodes
  awesome-pages:
    filename: ".index"
    collapse_single_pages: true
    strict: false
  rss:
    match_path: "(articles|steering|events|releases)/.*"
    date_from_meta:
      as_creation: "date"
      datetime_format: "%Y-%m-%d"
  git-revision-date-localized:
      type: iso_date
      enable_creation_date: true
      exclude:
        - index.md

copyright: "Copyright Â© 2024 The Knative Authors"

