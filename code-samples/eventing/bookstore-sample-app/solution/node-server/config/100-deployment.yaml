apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-server
  labels:
    app: node-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-server
  template:
    metadata:
      labels:
        app: node-server
    spec:
      containers:
      - name: node-server
        image: ghcr.io/knative/node-server:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: node-server-svc
spec:
  selector:
    app: node-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
  type: LoadBalancer