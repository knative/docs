apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-frontend
  labels:
    app: bookstore-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore-frontend
  template:
    metadata:
      labels:
        app: bookstore-frontend
    spec:
      containers:
        - name: bookstore-frontend
          image: dprotaso/bookstore-frontend:latest
          # image: ghcr.io/knative/bookstore-frontend:latest
          ports:
            - containerPort: 3000
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

---
apiVersion: v1
kind: Service
metadata:
  name: bookstore-frontend-svc
spec:
  ports:
    - port: 3000
  selector:
    app: bookstore-frontend
  type: LoadBalancer
