  knative_version: !!python/object/apply:os.getenv ["KNATIVE_VERSION"]
  branch: !!python/object/apply:os.getenv ["SAMPLES_BRANCH", "main"]
  analytics:
    provider: google
    property: G-YRMNFYE32R
  version:
    provider: mike
