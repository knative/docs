INHERIT: config/nav.yml

site_name: Knative
site_url: https://knative.dev/
site_description: Knative Documentation
extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/knative/docs
edit_uri: edit/main/docs

theme:
  name: material
  logo: images/logo/rgb/knative-logo-rgb.png
  favicon: images/favicon.ico
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy
    - content.action.edit

markdown_extensions:
  # - mdx_include:
  #     base_path: docs
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - meta
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets:
      base_path: docs/snippets
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.escapeall
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true
  - def_list

plugins:
  search:
    # Spaces, dashes, periods and forward-slash (so serving.knative.dev/blibble can be searched as blibble).
    separator: '[\/\s\-\.]+'
  exclude:
    glob:
      # Exclude files that are built into other parts of the documentation
      - snippets/*
      - smoketest.md
  # This could be used to generate nav from the directory structure.
  # It is currently disabled by the `nav` field in `config/nav.yml`.
  awesome-pages:
    filename: ".index"
    collapse_single_pages: true
    strict: false
  macros:
    module_name: hack/macros
    include_dir: docs/snippets

copyright: "Copyright Â© 2025 The Knative Authors"

extra:
  # social:
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/KnativeProject
    # - icon: fontawesome/brands/github
    #   link: https://github.com/knative/community
    #   name: Knative Community on Github
    # - icon: fontawesome/brands/slack
    #   link: https://slack.cncf.io
    #   name: Slack
  # TODO: Replace with https://github.com/mkdocs/mkdocs/pull/2267 once mkdocs 1.2 is out.
