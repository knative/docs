# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  command = "./hack/build.sh"
  publish = "site"

[build.environment]
  NODE_VERSION= "14"
  PYTHON_VERSION = "3.8"

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  publish = "site"

# Envvars for deploy preview
[context.deploy-preview.environment]
  BUILD_VERSIONS="no"

[[redirects]]
  from = "/contributing/"
  to = "/docs/community/"
  status = 301

[[redirects]]
  from = "/community/*"
  to = "/docs/community/"
  status = 301

[[redirects]]
  from = "/about-analytics-cookies/"
  to = "/development/about-analytics-cookies/"
  status = 301

[[redirects]]
  from = "/docs/help/contributor/*"
  to = "https://github.com/knative/docs/blob/main/contribute-to-docs/README.md"
  status = 301
