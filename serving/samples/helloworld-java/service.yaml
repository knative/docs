apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-java
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/{PROJECT_ID}/helloworld-java
            env:
            - name: TARGET
              value: "Spring Boot Sample v1"
