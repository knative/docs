apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-python
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/{PROJECT_ID}/helloworld-python
            env:
            - name: TARGET
              value: "Python Sample v1"
