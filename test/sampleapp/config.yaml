languages:
  - language: "java-spring"
    copies:
      - "/src/main/java/com/example/helloworld/HelloworldApplication.java"
      - "service.yaml"
      - "Dockerfile"
  - language: "go"
    copies:
      - "helloworld.go"
      - "service.yaml"
      - "Dockerfile"
  - language: "kotlin"
