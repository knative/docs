languages:
  - language: "java"
    expectedOutput: "Hello Spring Boot Sample v1!"
    preCommands:
      - exec: "curl"
        args: "https://start.spring.io/starter.zip -d dependencies=web -d name=helloworld -d artifactId=helloworld -o helloworld.zip"
      - exec: "unzip"
        args: "helloworld.zip -d helloworld-java_tmp"
      - exec: "rm"
        args: "helloworld.zip"
    copies:
      - "/src/main/java/com/example/helloworld/HelloworldApplication.java"
      - "service.yaml"
      - "Dockerfile"
  - language: "go"
    expectedOutput: "Hello Go Sample v1!"
    copies:
      - "helloworld.go"
      - "service.yaml"
      - "Dockerfile"
  - language: "kotlin"
    expectedOutput: "Hello Kotlin Sample v1!"
    copies:
      - "/src/main/kotlin/com/example/hello/Main.kt"
      - "build.gradle"
      - "service.yaml"
      - "Dockerfile"
  - language: "nodejs"
    expectedOutput: "Hello Node.js Sample v1!"
    copies:
      - "index.js"
      - "package.json"
      - "service.yaml"
      - "Dockerfile"
  - language: "php"
    expectedOutput: "Hello PHP Sample v1!"
    copies:
      - "index.php"
      - "service.yaml"
      - "Dockerfile"
  - language: "python"
    expectedOutput: "Hello Python Sample v1!"
    copies:
      - "app.py"
      - "service.yaml"
      - "Dockerfile"
  - language: "ruby"
    expectedOutput: "Hello Ruby Sample v1!"
    copies:
      - "app.rb"
      - "Gemfile"
      - "Gemfile.lock"
      - "service.yaml"
      - "Dockerfile"
  - language: "shell"
    expectedOutput: "Hello Shell Sample v1!"
    copies:
      - "script.sh"
      - "invoke.go"
      - "service.yaml"
      - "Dockerfile"
