    copies:
      - "index.js"
      - "package.json"
      - "service.yaml"
      - "Dockerfile"
  - language: "php"
    copies:
      - "index.php"
      - "service.yaml"
      - "Dockerfile"
  - language: "python"
    copies:
      - "app.py"
      - "service.yaml"
      - "Dockerfile"
  - language: "ruby"
    copies:
      - "app.rb"
      - "Gemfile"
      - "service.yaml"
      - "Dockerfile"
  - language: "shell"
    copies:
      - "script.sh"
      - "service.yaml"
      - "Dockerfile"
